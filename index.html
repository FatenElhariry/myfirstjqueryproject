                <form action="#" id="myform">
                    <fieldset>
                        <legend>Attandace</legend>

                        <table>
                            <tr>
                                <td>Current Time </td>
                                <td><input type="text"  disabled id="time" /> </td>

                            <tr>

                                <td>

                            </tr>

                            </tr>
                            <tr>

                                        <option value="1">attance</option>

                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="button" value="Save" id="btn" class="btn btn-primary" /></td>
                            </tr>
                            <tr>
                                <td colspan="2"><p id="Error"></p></td>
                            </tr>
                        </table>
                    </fieldset>

                    <div id="report1" name="slidwindow">

                        <ul>
                            <li>

                            </li>

                            <li>
                                <label for="Mname">Enter Middel Name :</label>
                                <input type="text" name="Mname" />
                                </li>
                                <li>

                                </li>
                                <li>

                                    </li>
